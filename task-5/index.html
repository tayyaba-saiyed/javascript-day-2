<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade calculator</title>
</head>
<body>
    <button onclick="checkgrade()">Click ME</button>
    <script>
        var num = 111;
        

        function checkgrade() {

            if (num < 100 && num > 90) {
                console.log("A 90-100");
            }

            else if (num < 89 && num > 80) {
                console.log("B 80-89");
            }

            else if (num < 79 && num > 70) {
                console.log("C 70-79");
            }

            else if (num < 69 && num > 60) {
                console.log("D 60-69");
            }

            else if (num < 59 && num > 0) {
                console.log("F 0-59");
            }
            else if (num > 100) {
                console.log("This is Not a valid Number");
            }
        }
    </script>
</body>
</html>
